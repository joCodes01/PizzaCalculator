<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzasOnly Pizza Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<body>

    <div>

        <h1>PizzasOnly Order Form</h1>
        <p>Enter the number of pizzas you want below to find out the cost of your order.</p>
        <form>
            <label for="numpizzas">Pizzas wanted:</label>
            <div id="form-input">
                <input id="numpizzas" name="pizzas">
                <button id="calculate" type="button">Go</button>

            <p id="price-display">$</p>
        </form>

    </div>
